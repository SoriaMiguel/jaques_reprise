<!DOCTYPE html>
<html>
<head>
  <title>NoteMeister 5000</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" type="text/css">

  <link rel="stylesheet" type="text/css" href="global.css" />
</head>
<body>
  <!-- Content goes here. -->
  <div class="container" id="main">
    <div class="row">
      <h3>Notemeister 4999<span id='dynamic_tags'></span></h3>

      <div class="col-xs-3" id="left_well">
        <div class="form-group">
          <div class="logged_in">
            <form action="#" id="post_note">
               <label name="body" placeholder="What's up?"></label>
                 <input type="text" placeholder="Title" name="title" />
               <textarea class="form-control" id="exampleTextarea" rows="3" name="body" placeholder="What's up?"></textarea>
               <input type="text" placeholder="Tag" name="tags" />
              <button type="submit" class="btn btn-primary">Add a new note!</button>
            </form>
        </div>
      </div>
    </div>

    <div class="col-xs-9" id="note_list">

    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="modal_one">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
